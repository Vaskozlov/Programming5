message.help=help : вывести справку по доступным командам%n \
info : вывести в стандартный поток вывода информацию о коллекции (тип, дата инициализации, количество элементов и т.д.)%n \
show : вывести в стандартный поток вывода все элементы коллекции в строковом представлении%n \
add {element} : добавить новый элемент в коллекцию%n \
update id {element} : обновить значение элемента коллекции, id которого равен заданному%n \
remove_by_id id : удалить элемент из коллекции по его id%n \
clear : очистить коллекцию%n \
save : сохранить коллекцию в файл%n \
execute_script file_name : считать и исполнить скрипт из указанного файла. В скрипте содержатся команды в таком же виде, в котором их вводит пользователь в интерактивном режиме.%n \
exit : завершить программу (без сохранения в файл)%n \
remove_head : вывести первый элемент коллекции и удалить его%n \
add_if_max {element} : добавить новый элемент в коллекцию, если его значение превышает значение наибольшего элемента этой коллекции%n \
history : вывести последние 11 команд (без их аргументов)%n \
remove_all_by_postal_address postalAddress : удалить из коллекции все элементы, значение поля postalAddress которого эквивалентно заданному%n \
sum_of_annual_turnover : вывести сумму значений поля annualTurnover для всех элементов коллекции%n \
max_by_full_name : вывести любой объект из коллекции, значение поля fullName которого является максимальным.%n
